    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–º–µ–Ω—ã —Ç–µ–∫—Å—Ç–∞ */
        .marquee-container {
            position: relative;
            height: 30px;
            overflow: hidden;
        }
        
        .marquee-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
            transition: opacity 0.5s ease, transform 0.5s ease;
            text-shadow: 2px 2px 10px rgba(255, 0, 0, 0.7);
            opacity: 0;
            animation: textFade 24s infinite;
        }
        
        .marquee-text:nth-child(1) { animation-delay: 0s; }
        .marquee-text:nth-child(2) { animation-delay: 4s; }
        .marquee-text:nth-child(3) { animation-delay: 8s; }
        .marquee-text:nth-child(4) { animation-delay: 12s; }
        .marquee-text:nth-child(5) { animation-delay: 16s; }
        .marquee-text:nth-child(6) { animation-delay: 20s; }
        
        @keyframes textFade {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            20% { opacity: 1; transform: translateY(0); }
            30% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
